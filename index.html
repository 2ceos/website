<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2CEOS | Scaling Brands</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #f5f5f5;
      --accent: #888;
      --btn-bg: #f5f5f5;
      --btn-text: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: -1;
    }
    .floating-nav-container {
      position: fixed;
      top: 1.5rem;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
    }
    .floating-nav {
      background: rgba(26, 26, 26, 0.8);
      padding: 0.75rem 2rem;
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      display: flex;
      gap: 2rem;
      transition: box-shadow 0.3s ease;
    }
    .floating-nav:hover {
      box-shadow:
        0 0 12px rgba(255, 255, 255, 0.4),
        0 0 4px 2px rgba(255, 255, 255, 0.5);
    }
    .floating-nav a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .floating-nav a:hover {
      color: var(--text);
    }
    header {
      padding: 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      z-index: 10;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 6rem 2rem 4rem;
      z-index: 5;
    }
    .hero h2 {
      font-size: 2.8rem;
      max-width: 800px;
      line-height: 1.2;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: var(--accent);
      max-width: 600px;
    }
    .hero button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hero button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: var(--accent);
      z-index: 10;
    }
    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }
      .floating-nav {
        flex-direction: column;
        gap: 0.75rem;
        padding: 1rem;
      }
      .floating-nav a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="floating-nav-container">
    <div class="floating-nav">
      <a href="#contact">Contact</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About Us</a>
    </div>
  </div>
  <header>
    <h1>2CEOS</h1>
  </header>
  <main class="hero">
    <h2>Design That Scales</h2>
    <p>At 2CEOS, we build high-converting digital brands for freelancers and startups with cutting-edge strategy and standout visuals.</p>
    <button>Get Started</button>
  </main>
  <footer>
    &copy; 2025 2CEOS. All rights reserved.
  </footer>

  <script>
    // Enhanced Starfield with Drift, Twinkle, Glow, and Parallax
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const STAR_COUNT = 250;
    let width, height;
    let mouseX = 0, mouseY = 0;
    const DRIFT_SPEED = 0.2; // base horizontal drift

    function initStars() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 1.2 + 0.8,
          depth: Math.random() * 0.6 + 0.4,
          phase: Math.random() * Math.PI * 2,
          twinkleSpeed: Math.random() * 0.05 + 0.02
        });
      }
    }

    window.addEventListener('resize', initStars);
    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      ctx.clearRect(0, 0, width, height);
      const offsetX = (mouseX - width / 2) / 15;
      const offsetY = (mouseY - height / 2) / 15;

      stars.forEach(star => {
        // horizontal drift
        star.x += DRIFT_SPEED * star.depth;
        if (star.x > width) star.x -= width;

        // twinkle update
        star.phase += star.twinkleSpeed;
        const twinkle = Math.sin(star.phase) * 0.5;
        const r = Math.max(0, star.size + twinkle);
        const x = star.x + offsetX * star.depth;
        const y = star.y + offsetY * star.depth;

        ctx.save();
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.shadowBlur = r * 5;
        ctx.shadowColor = '#fff';
        ctx.fill();
        ctx.restore();
      });

      requestAnimationFrame(animate);
    }

    initStars();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
