<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2CEOS | Scaling Brands</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    .floating-nav {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1a1a;
      padding: 0.75rem 2rem;
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      gap: 2rem;
      z-index: 10;
    }
    .floating-nav a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .floating-nav a:hover {
      color: #ccc;
    }
    header {
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }
    nav a {
      color: #f5f5f5;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #aaa;
    }
    .hero button {
      background: #fff;
      color: #000;
      padding: 0.75rem 2rem;
      border: none;
      font-weight: 700;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .hero button:hover {
      background: #ccc;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="floating-nav">
    <a href="#contact">Contact</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#about">About Us</a>
  </div>
  <header>
    <h1>2CEOS</h1>
    <nav>
      <a href="#services">Services</a>
      <a href="#work">Work</a>
      <a href="mailto:2ceosmarketing@gmail.com">Contact</a>
    </nav>
  </header>
  <main class="hero">
    <h2>Scaling Brands, One Strategy at a Time</h2>
    <p>At 2CEOS, we empower freelance and e-commerce brands to scale profitably with sharp strategy, killer creative, and performance-first execution.</p>
    <button>Work With Us</button>
  </main>
  <footer>
    &copy; 2025 2CEOS. All rights reserved.
  </footer>
</body>
</html>
