<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2CEOs Button Example</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    button:hover {
      background: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to 2CEOs</h1>
  <button onclick="openAboutUs()">Go to About Us</button>

  <script>
    function openAboutUs() {
      window.location.href = '/aboutus';
    }
  </script>
</body>
</html>
