<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2CEOS | Scaling Brands</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #0070f3;
      --btn-bg: #0070f3;
      --btn-text: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #0f0f0f;
      --text: #f5f5f5;
      --accent: #888;
      --btn-bg: #f5f5f5;
      --btn-text: #0f0f0f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .theme-switcher {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      z-index: 200;
    }
    .theme-switcher input {
      height: 0;
      width: 0;
      visibility: hidden;
    }
    .theme-switcher label {
      cursor: pointer;
      text-indent: -9999px;
      width: 50px;
      height: 26px;
      background: #ccc;
      display: block;
      border-radius: 100px;
      position: relative;
      transition: background 0.3s ease;
    }
    .theme-switcher label::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .theme-switcher input:checked + label {
      background: var(--accent);
    }
    .theme-switcher input:checked + label::after {
      transform: translateX(24px);
    }
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }
    .floating-nav-container {
      position: fixed;
      top: 1.5rem;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 100;
    }
    .floating-nav {
      background: rgba(26, 26, 26, 0.9);
      padding: 0.75rem 2rem;
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      display: flex;
      gap: 2rem;
      transition: box-shadow 0.3s ease;
    }
    .floating-nav:hover {
      box-shadow:
        0 0 8px rgba(255, 255, 255, 0.3),
        0 0 3px 2px rgba(255, 255, 255, 0.4);
    }
    .floating-nav a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .floating-nav a:hover {
      color: var(--text);
    }
    header {
      padding: 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      border-bottom: 1px solid #333;
      position: relative;
      z-index: 10;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 6rem 2rem 4rem;
    }
    .hero h2 {
      font-size: 2.8rem;
      max-width: 800px;
      line-height: 1.2;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: var(--accent);
      max-width: 600px;
    }
    .hero button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hero button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: var(--accent);
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }
      .floating-nav {
        flex-direction: column;
        gap: 0.75rem;
        padding: 1rem;
      }
      .floating-nav a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Switcher -->
  <div class="theme-switcher">
    <input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
    <label for="theme-toggle">Toggle Theme</label>
  </div>

  <div class="floating-nav-container fade-up">
    <div class="floating-nav">
      <a href="#contact">Contact</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About Us</a>
    </div>
  </div>
  <header class="fade-up">
    <h1>2CEOS</h1>
  </header>
  <main class="hero fade-up">
    <h2>Design That Scales</h2>
    <p>At 2CEOS, we build high-converting digital brands for freelancers and startups with cutting-edge strategy and standout visuals.</p>
    <button>Get Started</button>
  </main>
  <footer class="fade-up">
    &copy; 2025 2CEOS. All rights reserved.
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const rootEl = document.documentElement;
    // Initialize based on existing attribute
    toggle.checked = rootEl.getAttribute('data-theme') === 'light';
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        rootEl.setAttribute('data-theme', 'light');
      } else {
        rootEl.setAttribute('data-theme', 'dark');
      }
      localStorage.setItem('theme', rootEl.getAttribute('data-theme'));
    });
    // Persist user choice
    const stored = localStorage.getItem('theme');
    if (stored) {
      rootEl.setAttribute('data-theme', stored);
      toggle.checked = stored === 'light';
    }
  </script>
</body>
</html>
