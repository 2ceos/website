<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2CEOS | Scaling Brands</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #f5f5f5;
      --accent: #888;
      --btn-bg: #f5f5f5;
      --btn-text: #000;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: var(--bg); color: var(--text); overflow: hidden; }

    /* Overlay Intro */
    #intro-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 100;
      overflow: hidden;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    #intro-overlay.fade-out { opacity: 0; }
    #intro-overlay::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, transparent 60%, rgba(0,0,0,0.8) 100%);
      animation: vignette 4s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes vignette {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }

    /* Intro Logo */
    #intro-overlay .intro-logo {
      width: 140px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.7));
      z-index: 1;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    body.entered #intro-overlay .intro-logo { opacity: 1; transform: translateY(0); }

    /* Clickable text */
    #intro-overlay .enter-btn {
      position: relative;
      font-size: 2rem;
      color: var(--text);
      cursor: pointer;
      background: none;
      border: none;
      text-decoration: none;
      z-index: 1;
      transition: text-shadow 0.3s ease;
    }
    #intro-overlay .enter-btn:hover {
      text-shadow: 0 0 8px rgba(255,255,255,0.8), 0 0 16px rgba(255,255,255,0.6);
    }

    /* Ripple effect */
    #intro-overlay .ripple {
      position: absolute;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.8s ease-out;
      pointer-events: none;
    }
    @keyframes ripple { to { transform: scale(1); opacity: 0; } }

    /* Fade-in up for main elements */
    .fade-in-up { opacity: 0; transform: translateY(20px); transition: opacity 1.7s ease, transform 1.7s ease; }
    body.entered .fade-in-up { opacity: 1; transform: translateY(0); }

    /* Starfield stays behind */
    #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

    /* Nav styling */
    .floating-nav-container { position: fixed; top: 1.5rem; width: 100%; display: flex; justify-content: center; z-index: 10; }
    .floating-nav { background: rgba(26,26,26,0.8); padding: 0.75rem 2rem; border-radius: 999px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); backdrop-filter: blur(6px); display: flex; gap: 2rem; transition: box-shadow 0.3s ease; }
    .floating-nav:hover { box-shadow: 0 0 12px rgba(255,255,255,0.4), 0 0 4px 2px rgba(255,255,255,0.5); }
    .floating-nav a { text-decoration: none; color: var(--accent); font-weight: 500; transition: color 0.3s ease; }
    .floating-nav a:hover { color: var(--text); }

    header { padding: 2rem; z-index: 10; }
    header h1 { font-size: 1.5rem; font-weight: 700; }

    .hero { display: flex; flex-direction: column; align-items: center; text-align: center; padding: 6rem 2rem 4rem; z-index: 5; }

    /* Typewriter and glow */
    #typewriter-container { font-size: 2rem; color: var(--text); text-shadow: 0 0 8px rgba(255,255,255,0.7), 0 0 16px rgba(255,255,255,0.5); margin-bottom: 2rem; display: flex; align-items: center; height: 2.5rem; }
    #cursor { animation: blink 0.7s infinite; }
    @keyframes blink { 0%,50%{opacity:1;}51%,100%{opacity:0;} }
    .hero h2 { font-size: 2.8rem; max-width: 800px; line-height: 1.2; }
    .hero p { font-size: 1.2rem; margin-top: 1rem; color: var(--accent); max-width: 600px; }
    .hero button { margin-top: 2rem; padding: 0.75rem 2rem; font-size: 1rem; background: var(--btn-bg); color: var(--btn-text); border: none; border-radius: 6px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .hero button:hover { transform: scale(1.1); box-shadow: 0 0 15px rgba(255,255,255,0.6); }
    footer { text-align: center; padding: 1.5rem; font-size: 0.9rem; color: var(--accent); z-index: 10; }
    @media (max-width:600px){ .hero h2{font-size:2rem;} }
  </style>
</head>
<body>
  <!-- Intro Overlay -->
  <div id="intro-overlay">
    <!-- URL-encoded space in filename -->
    <img src="https://github.com/2ceos/website/blob/main/logo.png?raw=true" alt="2CEOS Logo" class="intro-logo">
    <div class="enter-btn">Click to Enter</div>
  </div>

  <canvas id="starfield"></canvas>

  <div class="floating-nav-container fade-in-up">
    <div class="floating-nav">
      <a href="#contact">Contact</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About Us</a>
    </div>
  </div>
  <header class="fade-in-up"><h1>2CEOS</h1></header>
  <main class="hero fade-in-up">
    <div id="typewriter-container">
      <span id="typewriter"></span><span id="cursor">|</span>
    </div>
    <h2>Design That Scales</h2>
    <p>At 2CEOS, we build high-converting digital brands for freelancers and startups with cutting-edge strategy and standout visuals.</p>
    <button>Get Started</button>
  </main>
  <footer class="fade-in-up">&copy; 2025 2CEOS. All rights reserved.</footer>

  <script>
    // Intro click, ripple, fade-out overlay, then reveal
    const overlay = document.getElementById('intro-overlay');
    const btn = overlay.querySelector('.enter-btn');
    function startTypewriter() {
      const text = "2 minds. 1 mission.";
      const typeEl = document.getElementById('typewriter');
      const cursorEl = document.getElementById('cursor');
      let i = 0;
      function type() {
        if (i < text.length) {
          typeEl.textContent += text.charAt(i++);
          setTimeout(type, 100);
        } else {
          cursorEl.remove();
        }
      }
      type();
    }
    btn.addEventListener('click', e => {
      // ripple
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      const size = Math.max(window.innerWidth, window.innerHeight) * 2;
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = e.clientX - size/2 + 'px';
      ripple.style.top = e.clientY - size/2 + 'px';
      overlay.appendChild(ripple);
      ripple.addEventListener('animationend', () => {
        overlay.classList.add('fade-out');
        overlay.addEventListener('transitionend', () => {
          overlay.remove();
          document.body.classList.add('entered');
          startTypewriter();
        }, { once: true });
      });
    });

    // Starfield
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const STAR_COUNT = 250;
    let width, height;
    let mouseX=0, mouseY=0;
    const DRIFT_SPEED = 0.2;
    function initStars() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      stars = [];
      for (let i=0; i<STAR_COUNT; i++) {
        stars.push({ x: Math.random()*width, y: Math.random()*height, size: Math.random()*1.2+0.8, depth: Math.random()*0.6+0.4, phase: Math.random()*Math.PI*2, twinkleSpeed: Math.random()*0.05+0.02 });
      }
    }
    window.addEventListener('resize', initStars);
    window.addEventListener('mousemove', e=>{mouseX=e.clientX;mouseY=e.clientY;});
    function animate() {
      ctx.clearRect(0,0,width,height);
      const offsetX = (mouseX-width/2)/15;
      const offsetY = (mouseY-height/2)/15;
      stars.forEach(star=>{
        star.x += DRIFT_SPEED*star.depth;
        if (star.x>width) star.x -= width;
        star.phase += star.twinkleSpeed;
        const tw = Math.sin(star.phase)*0.5;
        const r = Math.max(0, star.size+tw);
        const x = star.x+offsetX*star.depth;
        const y = star.y+offsetY*star.depth;
        ctx.save();
        ctx.beginPath();
        ctx.arc(x,y,r,0,Math.PI*2);
        ctx.fillStyle='#fff';
        ctx.shadowBlur=r*5;
        ctx.shadowColor='#fff';
        ctx.fill();
        ctx.restore();
      });
      requestAnimationFrame(animate);
    }
    initStars();
    requestAnimationFrame(animate);
  </script>
</body>
</html>
