<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2CEOs — Scale Your Brand</title>
  <style>
    :root {
      --bg-dark: #111;
      --text-dark: #f4f4f4;
      --accent-dark: #aaa;
      --btn-bg-dark: #f4f4f4;
      --btn-text-dark: #111;

      --bg-light: #ffffff;
      --text-light: #111;
      --accent-light: #555;
      --btn-bg-light: #111;
      --btn-text-light: #fff;
    }

    body[data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --accent: var(--accent-dark);
      --btn-bg: var(--btn-bg-dark);
      --btn-text: var(--btn-text-dark);
    }

    body[data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --accent: var(--accent-light);
      --btn-bg: var(--btn-bg-light);
      --btn-text: var(--btn-text-light);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .frosted {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 2rem;
      margin: 1rem;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
    }

    header {
      width: 100%;
      padding: 2rem 0;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 100;
      background: transparent;
    }

    .nav-bar {
      background: rgba(26, 26, 26, 0.8);
      border-radius: 999px;
      padding: 0.75rem 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
    }

    .nav-bar a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-bar a:hover {
      color: var(--text);
    }

    .theme-slider {
      position: relative;
      width: 60px;
      height: 28px;
      background: var(--accent);
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.4s ease;
      flex-shrink: 0;
    }

    .slider-circle {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--btn-bg);
      color: var(--btn-text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      transition: left 0.4s ease, background 0.4s ease, color 0.4s ease;
    }

    body[data-theme="light"] .slider-circle {
      left: 35px;
    }

    section {
      max-width: 960px;
      margin: auto;
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .hero.fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .hero button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hero button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--accent);
    }

    @media (max-width: 600px) {
      .nav-bar {
        flex-direction: column;
        gap: 0.75rem;
      }
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <div class="nav-bar">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <div class="theme-slider" onclick="toggleTheme()">
        <div class="slider-circle" id="slider-circle">🌙</div>
      </div>
    </div>
  </header>

  <section class="hero frosted" id="hero">
    <h1>2CEOs: Scaling Ambitious Brands</h1>
    <p>We help growing businesses hit their next level through creative strategy and data-driven ads.</p>
    <button>Work With Us</button>
  </section>

  <footer>
    &copy; 2025 2CEOs. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const slider = document.getElementById('slider-circle');
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      slider.textContent = isDark ? '☀️' : '🌙';
    }

    const hero = document.getElementById('hero');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    }, { threshold: 0.3 });
    observer.observe(hero);
  </script>
</body>
</html>
